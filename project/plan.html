<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plan.css">
    <script src="plan.js"></script>
</head>
<body>
     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">TelecomX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="rechargeDropdown" role="button" data-bs-toggle="dropdown">Recharge</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="plan.html" onclick="localStorage.setItem('fromPrepaidLink', 'true')">Prepaid</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                </ul>
                <button id="authButton" class="btn btn-outline-light">Login</button>
            </div>
        </div>
    </nav>


    <!--sidebar-->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h4>Search Plans</h4>
                <input type="text" id="searchBar" class="form-control mb-2" placeholder="Search by price, data, validity, or OTT">
                <button class="btn btn-warning" onclick="filterPlans()">Search</button>
                <hr>
                <h4>Categories</h4>
                <a href="#" onclick="showAllPlans()">All Plans</a>
                <a href="#" onclick="showPlans('popular')">Popular Plans</a>
                <a href="#" onclick="showPlans('validity')">Validity Plans</a>
                <a href="#" onclick="showPlans('data')">Data Plans</a>
                <a href="#" onclick="showPlans('unlimited')">Unlimited Data Plans</a>
            </nav>

            <main class="col-md-9 col-lg-10">
                <div class="container mt-4">
                    <div class="d-flex flex-column mb-3">
                        <h2 id="categoryTitle">Popular Plans</h2>

                        <!-- Recharge for Section -->
                        <div id="rechargeDetails" class="mt-3 mb-3">
                            <label class="form-label">Recharge for:</label>
                            <input type="text" name="enteredNumber" id="enteredNumber" placeholder="Enter Mobile Number" disabled>
                            <span id="storedRecharge" class="badge bg-secondary"></span>
                            <a href="Home.html" id="changeRecharge">Change</a>
                        </div>
                    </div>

                    <div class="row" id="plansContainer">
                        <!-- Plans will be dynamically added here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    
   
    
    
</body>
</html>
