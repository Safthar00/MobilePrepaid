<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #304ffe; /* Primary color */
        }
        .form-control:focus {
            border-color: #304ffe;
            box-shadow: 0 0 0 0.2rem rgba(48, 79, 254, 0.25);
        }
        .btn-primary {
            background-color: #304ffe;
            border-color: #304ffe;
        }
        .btn-primary:hover {
            background-color: #1e3dff;
            border-color: #1e3dff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Admin Login</h2>
        </div>
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Email address</label>
                <input class="form-control" id="adminEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("adminLoginForm");
    form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById("adminEmail").value; // Using email as username for simplicity
        const password = document.getElementById("adminPassword").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        try {
            const response = await fetch('http://localhost:8084/users/login/admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Invalid username or password');
            }

            const data = await response.json();
            localStorage.setItem('adminToken', data.token);
            if (rememberMe) {
                localStorage.setItem('rememberMe', 'true');
            }
            alert('Login successful');
            window.location.href = '/project/Admin/html/admin.html';
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed: ' + error.message);
        }
    });
});

    </script>
</body>
</html>
