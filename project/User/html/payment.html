<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/project/User/css/payment.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/project/User/html/Home.html">TelecomX</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="fw-bold">Payment options</h3>
        <div class="card p-3 shadow-sm">
            <div class="accordion" id="paymentOptions">
    <!-- Credit/Debit Card -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingCard">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCard" aria-expanded="true" aria-controls="collapseCard">
                <img src="/project/img/credit.png" alt="Card"> Credit/Debit/ATM Card
            </button>
        </h2>
        <div id="collapseCard" class="accordion-collapse collapse show" aria-labelledby="headingCard" data-bs-parent="#paymentOptions">
            <div class="accordion-body">
                <!-- Card Payment Form Here -->
                <input type="text" id="cardNumber" class="form-control mb-2" placeholder="Card Number">
                <input type="text" id="cvv" class="form-control mb-2" placeholder="CVV">
            </div>
        </div>
    </div>

    <!-- Net Banking -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingNetBanking">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNetBanking" aria-expanded="false" aria-controls="collapseNetBanking">
                <img src="/project/img/netbank.png" alt="Bank"> Net Banking
            </button>
        </h2>
        <div id="collapseNetBanking" class="accordion-collapse collapse" aria-labelledby="headingNetBanking" data-bs-parent="#paymentOptions">
            <div class="accordion-body">
                <select id="bankSelect" class="form-control">
                    <option value="Select Bank">Select Bank</option>
                    <option value="SBI">SBI</option>
                    <option value="HDFC">HDFC</option>
                    <option value="ICICI">ICICI</option>
                </select>
            </div>
        </div>
    </div>

    <!--UPI -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingUPI">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUPI" aria-expanded="false" aria-controls="collapseUPI">
                <img src="/project/img/upi.png" alt="UPI"> UPI
            </button>
        </h2>
        <div id="collapseUPI" class="accordion-collapse collapse" aria-labelledby="headingUPI" data-bs-parent="#paymentOptions">
            <div class="accordion-body">
                <input type="text" id="upiId" class="form-control" placeholder="Enter UPI ID">
            </div>
        </div>
    </div>
</div>

        </div>

        <h4 class="mt-4 fw-bold">Payment Summary</h4>
        <div class="card p-3 shadow-sm" id="paymentSummary">
            <p><strong>Prepaid |</strong></p>
            <p id="summaryMobile"></p>
            <p id="summaryPlan"></p>
            <p id="summaryData"></p>
            <p id="summaryValidity"></p>
            <p id="summaryOtt"></p>
        </div>
        <button id="payNowBtn" class="btn btn-primary w-100 mt-3">Pay Now</button>
        <button class="btn btn-secondary" id="backToPlansBtn">Back to Plans</button>
    </div>

    <script src="/project/User/js/payment.js"></script>
</body>
</html>
