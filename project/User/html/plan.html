<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/project/User/css/plan.css">
    <script src="/project/User/js/plan.js"></script>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/project/User/html/Home.html">TelecomX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/project/User/html/Home.html">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="rechargeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Recharge</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/project/User/html/plan.html" onclick="localStorage.setItem('fromPrepaidLink', 'true')">Prepaid</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="/project/User/html/support.html">Support</a></li>
            </ul>
            <button id="authButton" class="btn btn-outline-light">Login</button>
        </div>
    </div>
</nav>


    <!--sidebar-->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h4>Search Plans</h4>
                <input type="text" id="searchBar" class="form-control mb-2" placeholder="Search by price, data, validity, or OTT">
                <button class="btn btn-warning" onclick="filterPlans()">Search</button>
                <hr>
                <h4>Categories</h4>
                <a href="#" onclick="showAllPlans()">All Plans</a>
                <a href="#" onclick="showPlans('popular')">Popular Plans</a>
                <a href="#" onclick="showPlans('validity')">Validity Plans</a>
                <a href="#" onclick="showPlans('data')">Data Plans</a>
                <a href="#" onclick="showPlans('unlimited')">Unlimited Data Plans</a>
            </nav>

            <main class="col-md-9 col-lg-10">
                <div class="container mt-4">
                    <div class="d-flex flex-column mb-3">
                        <h2 id="categoryTitle">Popular Plans</h2>

                        <!-- Recharge for Section -->
                        <div id="rechargeDetails" class="mt-3 mb-3">
                            <label class="form-label">Recharge for:</label>
                            <input type="text" name="enteredNumber" id="enteredNumber" placeholder="Enter Mobile Number" disabled>
                            <span id="storedRecharge" class="badge bg-secondary"></span>
                            <a href="/project/User/html/Home.html" id="changeRecharge">Change</a>
                        </div>
                    </div>

                    <div class="row" id="plansContainer">
                        <!-- Plans will be dynamically added here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Popover Modal for Prepaid Navigation -->
    <div class="modal fade" id="prepaidPopoverModal" tabindex="-1" aria-labelledby="prepaidPopoverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="prepaidPopoverModalLabel">Enter Mobile Number for Prepaid Recharge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="prepaidMobileNumber" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="prepaidMobileNumber" placeholder="Enter 10 digit mobile number" maxlength="10">
                        <div id="prepaidErrorMsg" class="text-danger mt-2" style="display:none;">Please Enter a valid 10 digit mobile number</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="prepaidSubmitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
   
    
    
</body>
</html>
