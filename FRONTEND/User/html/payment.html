<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/project/User/css/payment.css" rel="stylesheet">
    <!-- Preload Razorpay script -->
    <link rel="preload" href="https://checkout.razorpay.com/v1/checkout.js" as="script">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">TelecomX</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h4 class="mt-4 fw-bold">Payment Summary</h4>
        <div class="card p-3 shadow-sm summary-card" id="paymentSummary">
            <p class="fw-bold">Prepaid |</p>
            <p class="summary-item" id="summaryMobile"></p>
            <p class="summary-item" id="summaryPlan"></p>
            <p class="summary-item" id="summaryData"></p>
            <p class="summary-item" id="summaryValidity"></p>
            <p class="summary-item" id="summaryOtt"></p>
        </div>

        <button id="payNowBtn" class="btn btn-custom w-100 mt-3">Pay Now</button>
        <button class="btn btn-outline-secondary w-100 mt-2" id="backToPlansBtn">Back to Plans</button>
        
        <!-- Transaction status alert (hidden by default) -->
        <div id="transactionAlert" class="alert alert-dismissible fade mt-3" role="alert" style="display: none;">
            <span id="alertMessage"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    
    <!-- Load Razorpay script with fallback -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/payment.js"></script>
</body>
</html>
