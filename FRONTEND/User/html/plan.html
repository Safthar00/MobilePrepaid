<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelecomX Recharge Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/plan.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/index.html">TelecomX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Recharge</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../html/plan.html">Prepaid</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/support.html">Support</a>
                    </li>
                </ul>
                <button id="authButton" class="btn btn-primary ms-3">Login</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid px-4 py-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="sidebar">
                    <h4>Search Plans</h4>
                    <input type="text" id="searchInput" placeholder="Search plans...">
                    <div class="sidebar-links">
                        <a href="#" class="sidebar-link" onclick="showAllPlans()">All Plans</a>
                        <a href="#" class="sidebar-link" onclick="showPlans('popular')">Popular Plans</a>
                        <a href="#" class="sidebar-link" onclick="showPlans('validity')">Validity Plans</a>
                        <a href="#" class="sidebar-link" onclick="showPlans('data')">Data Plans</a>
                        <a href="#" class="sidebar-link" onclick="showPlans('unlimited')">Unlimited Plans</a>
                    </div>
                </div>
            </div>

            <!-- Plans Container -->
            <div class="col-lg-9 col-md-8">
                <h2 id="categoryTitle" class="mt-3 mb-3">All Plans</h2>
                <div id="plansContainer" class="plans-grid">
                    <!-- Plans will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="payment-modal">
        <div class="payment-modal-content">
            <span class="payment-modal-close" onclick="closePaymentModal()">&times;</span>
            <h2>Enter Mobile Number</h2>
            <input type="tel" id="paymentMobileNumber" class="payment-modal-input" 
                   placeholder="Enter 10-digit mobile number" maxlength="10">
            <p id="paymentErrorMsg" class="payment-error"></p>
            <button onclick="submitPayment()" class="payment-modal-btn">Proceed to Payment</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/plan.js"></script>
</body>
</html>
